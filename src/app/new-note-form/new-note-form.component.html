<div id="owners">
  <label id="owners-label">owners: </label>
  <input class="field-input" id="owners-input" type="text" [(ngModel)]="owners"/>
</div>
<div id="assigned">
  <label id="owners-label">assigned: </label>
  <input class="field-input" id="owners-input" type="text" [(ngModel)]="assigned"/>
</div>
<div id="forum">
  <label id="forum-label">forum: </label>
  <input class="field-input" id="forum-input" type="text" [(ngModel)]="forum">
</div>
<div id="completion-status">
  <label id="completion-status-label">complete/closed: </label>
  <input class="field-input" id="completion-status-input" type="text" [(ngModel)]="completionStatus">
</div>
<div id="priority">
  <label id="priority-label">priority: </label>
  <input class="field-input" id="priority-input" type="text" [(ngModel)]="priority">
</div>
<div id="short-description">
  <label id="short-description-label">short-description: </label>
  <input class="field-input" id="short-description-input" type="text" [(ngModel)]="shortDescription">
</div>
<div id="long-description">
  <label id="long-description-label">long-description: </label>
  <input class="field-input" id="long-description-input" type="text" [(ngModel)]="longDescription">
</div>
<button (click)="submitForm()" style="margin-bottom: 15px">Submit</button>
